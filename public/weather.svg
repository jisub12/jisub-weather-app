<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" fill="none">
  <defs>
    <linearGradient id="sunGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E3F2FD"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#0D47A1" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Sun -->
  <circle cx="90" cy="80" r="38" fill="url(#sunGrad)"/>
  <g stroke="#FFB300" stroke-width="6" stroke-linecap="round">
    <line x1="90" y1="18" x2="90" y2="2"/>
    <line x1="90" y1="162" x2="90" y2="178"/>
    <line x1="28" y1="80" x2="10" y2="80"/>
    <line x1="170" y1="80" x2="188" y2="80"/>
    <line x1="42" y1="32" x2="28" y2="18"/>
    <line x1="138" y1="128" x2="152" y2="142"/>
    <line x1="42" y1="128" x2="28" y2="142"/>
    <line x1="138" y1="32" x2="152" y2="18"/>
  </g>

  <!-- Cloud -->
  <g filter="url(#shadow)">
    <path d="M170 140c-20 0-36-13-38-31-21 1-38-12-38-31 0-18 14-32 32-33 7-22 28-37 52-37 29 0 53 22 56 50 21 1 38 14 38 33 0 20-17 36-38 36H170z" fill="url(#cloudGrad)" stroke="#BBDEFB" stroke-width="3"/>
  </g>

  <!-- Check -->
  <circle cx="238" cy="120" r="22" fill="#43A047"/>
  <path d="M230 120l6 6 12-14" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
